<!DOCTYPE html>
<html>
    <style>
        body {
           font-family: Arial, sans-serif;
           margin: 0;
           padding: 0;
           background-color: #fbcd5a#f0f0f0;
           color: #333;
           border-radius: 20px;
           overflow-x: hidden;
        }
        
        .container {
           max-width:5000px;
           margin: 0 auto;
           padding: 20px;
           background-color: #f0f0f0;
        
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .header {
           display: flex;
           justify-content: space-between;
           align-items: center;
           padding: 20px ;
           border-bottom: 1px solid #e0e0e0;
           background-color: #fbcd5a;
           border-radius: 20px;
        }
        
        .logo {

        }
        
        .search-bar {
           display: flex;

           background-color: #ffffff;
           border-radius: 20px;
           padding: 10px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .search-bar input {
           margin-right: 10px;
           padding: 10px;
           border: none;
           border-radius: 20px;
           flex-grow: 1;
        }
        
        .search-bar button {
           background-color: #f0f0f0;
           border: none;
           border-radius: 20px;
           padding: 10px 20px;
           cursor: pointer;
           font-size: 18px;
           transition: background-color 0.2s ease-in-out;
        }
        
        .search-bar button:hover {
           background-color: #e0e0f0;
        }
        
        .filters {
           display: flex;
           justify-content: space-between;
           align-items: center;
        }
        
        .filter-button {
           margin-right: 10px;
           padding: 10px 20px;
           border: none;
           border-radius: 20px;
           background-color: #fbcd5a;
           cursor: pointer;
           font-size: 18px;
           transition: background-color 0.2s ease-in-out;
          
        }
        
        .filter-button:hover {
           background-color: #bd9739;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .content {
           display:flex;
           flex-wrap: wrap;
           justify-content:center;
           margin-top: 20px;
           gap: 10px;
        }
        
        .item {

<script>
    // Add event listener to filter buttons
  const filterButtons = document.querySelectorAll('.filter-button');
  filterButtons.forEach((button) => {
      button.addEventListener('click', () => {
          const buttonId = button.id;
          if (buttonId === 'finance-button') {
              window.location.href = 'finance.html';
          } else if (buttonId === 'home-button') {
              window.location.href = 'home.html';
          } else if (buttonId === 'events-button') {
              window.location.href = 'offres.html';
          }
      });
  });
