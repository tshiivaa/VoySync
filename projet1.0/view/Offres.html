<!DOCTYPE html>
<html>
    <style>
        body {
           font-family: Arial, sans-serif;
           margin: 0;
           padding: 0;
           background-color: #fbcd5a#f0f0f0;
           color: #333;
           border-radius: 20px;
           overflow-x: hidden;
        }
        
        .container {
           max-width:5000px;
           margin: 0 auto;
           padding: 20px;
           background-color: #f0f0f0;
        
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .header {
           display: flex;
           justify-content: space-between;
           align-items: center;
           padding: 20px ;
           border-bottom: 1px solid #e0e0e0;
           background-color: #fbcd5a;
           border-radius: 20px;
        }
        
        .logo {
           font-size: 24px;
           font-weight: bold;
           color: #133b55; /* Added logo color */
           display: flex;
           align-items: center;
        }
        
        .logo img {
           width: 70px;
           margin-right: 10px;
        }
        
        .search-bar {
           display: flex;
           align-items: center;
           background-color: #ffffff;
           border-radius: 20px;
           padding: 10px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .search-bar input {
           margin-right: 10px;
           padding: 10px;
           border: none;
           border-radius: 20px;
           flex-grow: 1;
        }
        
        .search-bar button {
           background-color: #f0f0f0;
           border: none;
           border-radius: 20px;
           padding: 10px 20px;
           cursor: pointer;
           font-size: 18px;
           transition: background-color 0.2s ease-in-out;
        }
        
        .search-bar button:hover {
           background-color: #e0e0f0;
        }
        
        .filters {
           display: flex;
           justify-content: space-between;
           align-items: center;
        }
        
        .filter-button {
           margin-right: 10px;
           padding: 10px 20px;
           border: none;
           border-radius: 20px;
           background-color: #fbcd5a;
           cursor: pointer;
           font-size: 18px;
           transition: background-color 0.2s ease-in-out;
          
        }
        
        .filter-button:hover {
           background-color: #bd9739;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .content {
           display:flex;
           flex-wrap: wrap;
           justify-content:center;
           margin-top: 20px;
           gap: 10px;
        }
        
        .item {
        width: calc(33.33% - 20px);
           margin-bottom: 20px;
           padding: 20px;
           background-color: #768de2;
           border-radius: 20px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .item:hover {
           background-color: #3d57b7;
        cursor: pointer;}
        
        </style>
<head>
    <title>Offres</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo"> <img src="logo.png" alt="Budget" width="70"> <span>Voysync</span> </div>
            <div class="search-bar"> <input type="text" placeholder="Search"> <button>Search</button> </div>
            <div class="filters"> <button class="filter-button" id="home-button">Home</button> <button
                    class="filter-button" id="finance-button">Pochette de voyage virtuelle</button> <button
                    class="filter-button" id="events-button">Offres</button> </div>
        </div>
        <div class="content">
         <div class="item" id="accommodation-item">
             <h2>Logement</h2>
             <p>Description du logement</p>
         </div>
         <div class="item" id="flight-item">
             <h2>Vol</h2>
             <p>Description du vol</p>
         </div>
         <div class="item" id="activity-item">
             <h2>Activités</h2>
             <p>Description des activités</p>
         </div>
     </div>
     
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          // Ajouter un gestionnaire d'événements au bouton "Logement"
          const accommodationButton = document.getElementById('accommodation-item');
          accommodationButton.addEventListener('click', function() {
              window.location.href = 'logement.html'; // Redirection vers logement.html
          });
           // Ajouter un gestionnaire d'événements au bouton "Vol"
           const flightButton = document.getElementById('flight-item');
            flightButton.addEventListener('click', function() {
                window.location.href = 'vol.html'; // Redirection vers vol.html
            });

            // Ajouter un gestionnaire d'événements au bouton "Activités"
            const activityButton = document.getElementById('activity-item');
            activityButton.addEventListener('click', function() {
                window.location.href = 'activite.html'; // Redirection vers activites.html
            });
      });
  </script></body>
<script>
    // Add event listener to filter buttons
  const filterButtons = document.querySelectorAll('.filter-button');
  filterButtons.forEach((button) => {
      button.addEventListener('click', () => {
          const buttonId = button.id;
          if (buttonId === 'finance-button') {
              window.location.href = 'finance.html';
          } else if (buttonId === 'home-button') {
              window.location.href = 'home.html';
          } else if (buttonId === 'events-button') {
              window.location.href = 'offres.html';
          }
      });
  });
     </script>
</html>
